version: '3.7'

services:
   db:
     image: daninator1/mysql
     restart: always
     ports:
        - "3306:3306"
     volumes:
        - type: volume
          source: dbdata
          target: /var/lib/mysql
     restart: always
     environment:
      DB_USER: username
      DB_PASSWORD: password
      DB_NAME: wordpress
        

   wordpress:
     depends_on:
       - db
     image: daninator1/wp
     ports:
       - "80:80"
     volumes:
       - type: volume
         source: wpconfig
         target: /etc/wordpress/
       - type: volume
         source: wpuploads
         target: /var/www/html/wp-content/uploads/
     restart: always
     environment:
      DB_USER: username
      DB_PASSWORD: password
      DB_NAME: wordpress
      DB_HOST: db:3306

volumes:
  dbdata:
  wpconfig:
  wpuploads: